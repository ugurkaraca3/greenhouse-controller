<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SERA GRUP-11</title>    
    
    <script src="/socket.io/socket.io.js"></script>

    <style>

        .gh-list{
            margin: auto;
            border-color: black;
            width: 100%;
        }

        a { /* greenhouse item class */
            height: 3rem;
            padding: 3%;
            font-size: 40px;
            margin: auto;
            background-color:white; /* Grey background color */
            color: black; /* Black text color */
            display: block;          
        }

        a span{
            float: right;
            display: block;
        }

        .form-div{
            width: 70%;
            margin: 5%;
            height: 4rem;

        }

        div div div{
            width: 100%;
            display: block;
            height: 45rem;
            width: 100%;
        }


        div div div div{
            height: 30rem;
            width: 100%;
            margin: auto;
        }

        input{
            width: 50%;
            font-size: 30px;
            float: left;
        }

        button{
            width: 40%;
            float: right;
            font-size: 30px;
        }

    </style>

 

</head>

<body style="font-size: 30px; background-color: green;">

    <div style="margin:auto; width:30rem; padding: 2rem; background-color: white;">
